<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>The Code Review</title>
    </head> 

        <body>
            <h1>The Code Review</h1>
            <h3>Signup for our newsletter</h3>
                <p>Get the latest news on how your code is doing right in your inbox</p>

            <form> 
                <h1>Contact Information</h1>

                <label for="name">Name:</label>
                <input type="placeholder" id="name" name="user_name">

                <label for="email">Email:</label>
                <input type="placeholder" id="email" name="user_email">

                <label for="telephone">Phone Number:</label>
                <input type="telephone" id="phone number" name="user_phonenumber">

                <label for="street address">Street Address:</label>
                <input type="street address" id="street address" name="user_streetaddress">

                <label for="city">City:</label>
                <input type="city" id="city" name="city">

                <label for="state">State:</label>
                <input type="state" id="state" name="state">

                <label for="zipcode">Zip Code:</label>
                <input type="zipcode" id="zipcode" name="zipcode">

                
            </form>    


            <form>
                <h1>Newsletter</h1>
                <p>Select the newsletter you would like to receive</p>

                <label>HTML News</label>
                <input type="checkbox" id="html news" name="html_news">

                <label>CSS News</label>
                <input type="checkbox" id="css news" name="css news">

                <label>Javascript News</label>
                <input type="checkbox" id="javascript news" name="javascript news">

                <p>Newsletter format</p>

                <label>HTML</label>
                <input type="checkbox" id="html" name="html">

                <label>Plain Text</label>
                <input type="checkbox" id="plain text" name="plain text">

                <p>Other topics you'd like to hear about</p>

                <textarea id="comment" name="user_comment"></textarea>

                <button type="submit">Sign Up</button>

            </form>

            







































        </body>

















































</html>
