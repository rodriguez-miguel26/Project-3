<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>The Code Review</title>
    </head> 

        <body>
            <h1>The Code Review</h1>
            
            <div class="intro">
                <h3>Signup for our newsletter</h3>
                <p class="latest_news">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <form>   

                <fieldset> 

                    <legend><span class="contact">Contact Information</span></legend>

                    <div class="con">
                            
                        <label for="name">Name
                            <input type="text" id="name" name="user_name" placeholder="Required">
                        </label>

                        <label for="email">Email
                            <input type="email" id="email" name="user_email" placeholder="Required">
                        </label>

                        <label for="telephone">Phone Number
                            <input type="tel" id="telephone" name="user_telephone">
                        </label>

                        <label for="street">Street Address
                            <input type="text" id="street" name="user_street">
                        </label>

                        <label for="city">City
                            <input type="text" id="city" name="city">
                        </label>

                        <label for="state">State
                            <select id="state" name="state">
                                <option value="" disabled selected hidden>Choose State</option>
                                <option value="CA">CA</option>
                            </select>
                        </label>

                        <label for="zipcode">Zip Code
                            <input type="text" id="zipcode" name="zipcode">
                        </label>   

                    </div>

                </fieldset>    

                <hr>

                <fieldset>

                    <legend><span class="title">Newsletter</span></legend>

                    <div class="select">

                        <p>Select the newsletter you would like to receive</p>

                        <label for="html_news">
                            <input type="checkbox" id="html_news" name="news">
                            HTML News
                        </label>

                        <label for="css_news">
                            <input type="checkbox" id="css_news" name="news">
                            CSS News
                        </label>

                        <label for="js_news">
                            <input type="checkbox" id="js_news" name="news">
                            Javascript News
                        </label>

                        <h4>Newsletter format</h4>

                        <label for="news" class="news_format">
                            <input type="radio" id="news" value="html" name="format">
                            HTML
                        </label>

                        <label for="text_news">
                            <input type="radio" id="text_news" value="plain_text" name="format">
                            Plain Text
                        </label>

                        <label  for="comment">Other topics you'd like to hear about
                        <textarea id="comment" name="user_comment"></textarea>
                        </label>
                            
                        <input type="submit" value="Sign up">

                    </div>
                </fieldset>
            </form>    
            <footer>&copy;Copyright The Code Review</footer>
        </body>

</html>
