<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>The Code Review</title>
    </head> 

        <body>
            <h1>The Code Review</h1>
            <h3>Signup for our newsletter</h3>
                <p>Get the latest news on how your code is doing right in your inbox</p>

            <form>   

                    <fieldset> 

                        <legend><span class="contact"></span>Contact Information</legend>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="user_email">

                        <label for="telephone">Phone Number:</label> 
                        <input type="text" id="telephone" name="user_telephone">

                        <label for="street">Street Address:</label>
                        <input type="text" id="street" name="user_street">

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">

                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                        <select id="text" name="state">
                            <option value="CA">CA</option>
                        </select>

                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="zipcode" name="zipcode">

                    </fieldset>    

                    <fieldset>

                        <legend><span class="newsletter">Newsletter</span>Select the newsletter you would like to receive</legend>

                        <label>HTML News</label>
                        <input type="checkbox" id="html_news" name="html_news">

                        <label>CSS News</label>
                        <input type="checkbox" id="css_news" name="css news">

                        <label>Javascript News</label>
                        <input type="checkbox" id="javascript_news" name="javascript news">

                        <label>Newsletter format</label>

                        <input type="radio" id="html" value="html" name="format"><label for="html" class="news_format">HTML</label><br>
                        <input type="radio" id="plain_text" value="plain_text" name="format"><label class="news_format">Plain Text</label>

                        <label  for="comment">Other topics you'd like to hear about</label>
                        <textarea id="comment" name="user_comment"></textarea>

                        <button type="submit">Sign Up</button>

                    </fieldset>

            </form>    
            







































        </body>

















































</html>
