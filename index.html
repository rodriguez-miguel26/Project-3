<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>The Code Review</title>
    </head> 

        <body>
            <h1>The Code Review</h1>
            <h3>Signup for our newsletter</h3>
                <p class="latest_news">Get the latest news on how your code is doing right in your inbox</p>

            <form>   

                    <fieldset> 
                            <div class="con">

                                <legend><span class="contact">Contact Information</span></legend>
                            
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="user_name" placeholder="Required">

                                <label for="email">Email:</label>
                                <input type="text" id="email" name="user_email" placeholder="Required">

                                <label for="telephone">Phone Number:</label> 
                                <input type="text" id="telephone" name="user_telephone">

                                <label for="street">Street Address:</label>
                                <input type="text" id="street" name="user_street">

                                <label for="city">City:</label>
                                <input type="text" id="city" name="city">

                                <label for="state">State:</label>
                                <select id="state" name="state">
                                    <option value="" disabled selected hidden>Choose State</option>
                                    <option value="CA">CA</option>
                                </select>

                                <label for="zipcode">Zip Code:</label>
                                <input type="text" id="zipcode" name="zipcode">

                            </div>

                    </fieldset>    

                    <hr>

                    <fieldset>

                        <div class="select">
                            <legend><span class="title">Newsletter</span></legend>
                            <p>Select the newsletter you would like to receive</p>

                            <label for="news">HTML News
                            <input type="checkbox" id="html_news" name="news">
                            </label>


                            <label for="news">CSS News
                            <input type="checkbox" id="css_news" name="news">
                            </label>

                            <label for="news">Javascript News
                            <input type="checkbox" id="javascript_news" name="news">
                            </label>

                            <h4>Newsletter format</h4>

                            <label for="html" class="news_format">HTML
                            <input type="radio" id="html" value="html" name="format">
                            </label>

                            <label class="news_format">Plain Text
                            <input type="radio" id="plain_text" value="plain_text" name="format">
                            </label>

                            <label  for="comment">Other topics you'd like to hear about
                            <textarea id="comment" name="user_comment"></textarea>
                            </label>
                            
                            <button type="submit">Sign Up</button>

                        </div>

                    </fieldset>

            </form>    
            
        </body>



</html>
